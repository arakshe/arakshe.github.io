<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funding Boxplot Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }

    .tooltip {
      position: absolute;
      text-align: left;
      width: auto;
      padding: 10px;
      font-size: 12px;
      background: white;
      border: 1px solid #aaa;
      border-radius: 4px;
      pointer-events: none;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      opacity: 0;
    }

    #controls {
      margin-bottom: 20px;
    }

    select {
      padding: 5px;
      font-size: 14px;
    }

    svg {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>Startup Funding Analysis by Round</h2>

  <div id="controls">
    <label for="statusFilter">Filter by Status:</label>
    <select id="statusFilter">
      <option value="all">All</option>
    </select>
  </div>

  <svg width="960" height="600"></svg>

  <div class="tooltip"></div>

  <script src="script.js"></script>
</body>
</html>
