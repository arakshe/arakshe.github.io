<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Startup Funding Amounts by Stage</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="boxplot.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .tooltip {
      font-size: 13px;
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      padding: 8px;
      pointer-events: none;
      opacity: 0;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      transition: opacity 0.3s ease;
    }
    .controls {
      margin-bottom: 20px;
    }
    .box {
      fill: steelblue;
      stroke: #333;
      stroke-width: 1px;
      cursor: pointer;
    }
    .box:hover {
      fill: #4682b4;
    }
    .median-line {
      stroke: black;
      stroke-width: 2px;
    }
    .outlier-dot {
      fill: orangered;
      opacity: 0.7;
      stroke: black;
      stroke-width: 0.5;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .outlier-dot:hover {
      transform: scale(1.4);
      opacity: 1;
    }
  </style>
</head>
<body>
  <h2>Startup Funding by Round</h2>

  <div class="controls">
    <label for="statusFilter">Filter by Status:</label>
    <select id="statusFilter">
      <option value="all">All</option>
    </select>
  </div>

  <svg width="600" height="960"></svg>
  <div class="tooltip"></div>
</body>
</html>
