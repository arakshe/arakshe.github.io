<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sankey Diagram Visualization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: #333;
      background-color: #f9f9f9;
    }

    header {
      background-color: #ffffff;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    header h1 {
      font-size: 2rem;
      margin: 0 0 10px;
    }

    header p {
      margin: 5px 0;
      font-size: 1rem;
    }

    #container {
      height: calc(100% - 180px); /* Header (120px) + Footer (60px) */
      padding: 0;
    }

    #iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: #ffffff;
    }

    footer {
      background-color: #ffffff;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.03);
    }

    .highlight {
      color: #0066cc;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sankey Flow Visualization</h1>
    <p><span class="highlight">Group Members:</span> Alice, Bob, Charlie</p>
    <p><span class="highlight">Project Description:</span> This Sankey diagram visualizes how resources flow across categories and helps identify key transitions and bottlenecks.</p>
  </header>

  <div id="container">
    <iframe 
      id="iframe" 
      sandbox="allow-scripts allow-same-origin" 
      src="4200PROJECT/sankey_diagram.html">
    </iframe>
  </div>

  <footer>
    Â© 2025 Sankey Visualization Group. Built with for our final project.
  </footer>
</body>
</html>
